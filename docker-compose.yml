services:
  api:
    container_name: manage-quotation-api
    image: manage-quotation-api
    build:
      context: .
      dockerfile: Dockerfile
    # Load semua environment variables dari file .env
    # Semua config (database, redis, rabbitmq, dll) harus ada di file .env
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "9565:9565"
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
      - ./storages:/app/storages
    # Hanya override variables yang berbeda untuk Docker environment
    # Semua variables lain (DB_HOST_PROD, DB_USER_PROD, REDIS_HOST, dll) 
    # akan diambil dari file .env via env_file di atas
    environment:
      # Override untuk production server
      - NODE_ENV=production
      - APP_PORT=9565
      - SERVICE_NAME=manage-quotation-api
      - DATABASE_URL=${DATABASE_URL}?application_name=manage-quotation-api
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://tempo:4318}
      # RABBITMQ_URL akan diambil dari file .env via env_file
      # Override database host jika database di container/service lain (contoh)
      # - DB_HOST_PROD=postgres-service  # Uncomment jika DB di container lain
      # - POSTGRES_HOST=postgres-service  # Uncomment jika DB di container lain
      # Override Redis host jika Redis di container/service lain
      # Redis akan dikoneksikan ke network infra_net
      # - REDIS_HOST=redis-service  # Uncomment jika Redis di container lain
      # APM Configuration (disable untuk production jika tidak digunakan)
      - APM_SERVICE_URL=
      - APM_SERVICE_NAME=
      - APM_SERVICE_TOKEN=
      - ELASTIC_APM_SERVER_URL=
      - ELASTIC_APM_SECRET_TOKEN=
      - ELASTIC_APM_SERVICE_NAME=
      - ELASTIC_APM_ENVIRONMENT=production
      - ELASTIC_APM_ACTIVE=false
      - ELASTIC_APM_DISABLED=true
    networks:
      - infra_net
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:9565/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

networks:
  infra_net:
    external: true # PENTING! Gunakan network yang sudah ada
    name: infra_net # Network untuk nginx dan cloudflare tunnel
